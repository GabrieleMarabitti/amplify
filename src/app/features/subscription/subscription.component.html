<div class="p-5">
  <h2>Subscription</h2>
  <app-card class="d-flex justify-content-between"
  [subscriptions]="subscriptions"
  (subEmitter)="openForm($event)"></app-card>
</div>

<div *ngIf="isSubscribe">

    <app-form
    (userEmitter)="getUser($event)"
    (cancelVoidEmit)="cancelSub()"
    [subscription]="subscription"></app-form>



</div>
