<div class="p-5">
  <h2>Subscription</h2>
  <app-card class="d-flex justify-content-between"
  [subscriptions]="subscriptions"
  (subEmitter)="openForm($event)"></app-card>
</div>

<div *ngIf="isSubscribe" class="d-flex p-5">
  <div class="w-50">
    <app-form
    (userEmitter)="getUser($event)"></app-form>
  </div>

  <app-summary
  [user]="user" [subscription]="subscription" (voidEmitter)="cancelSub()"></app-summary>
</div>
