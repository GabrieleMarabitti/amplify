
<div class="sub-card"  *ngFor="let sub of subscriptions">

  <!--<img class="card-img-top" src="..." alt="Card image cap">-->

    <i class="fa fa-music fa-4x sub-icon"></i>
    <h4 class="sub-card-title sub-title">{{sub.subName}}</h4>
    <p class="sub-card-text sub-description">{{sub.subDescription}}</p>
    <i class="fa fa-info-circle fa-2x sub-icon-info"></i>
    <h5 class="sub-card-text">$ {{sub.subPrice}}</h5>
    <button class="sub-button" (click)="sendSub(sub)">BUY</button>

</div>
